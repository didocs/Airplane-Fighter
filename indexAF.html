<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="styleAF.css">
        <title> Airplane Fighter </title>
        
    </head>

    <body onload="startGame()">
        <div class="container">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Space Fighter</span>
                    <span id="score">Score: <span id="scoreValue">0</span></span>
                    <button type="button" class="btn btn-outline-secondary" onclick="restart()">New game</button>
                </div>
                <div class="card-body">
                    <p id="messageBox" class="messageBox"></p>
                    <div class="canvas-container">
                        <canvas id="space"></canvas>
                    </div>
                </div>
            </div>
            <script src="scriptAF.js"> </script>
        </div>
    </body>

</html>
